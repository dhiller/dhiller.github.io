<div class="row">
    <div class="columns small-4 medium-4 large-4 text-left">
        {% if page.previous != nil %}
        <a title="{{ page.previous.title }}" href="{{ site.url }}/{{ page.previous.url }}">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            {{ page.previous.title }}
        </a>
        {% else %}
        &nbsp;
        {% endif %}
    </div>
    <div class="columns small-4 medium-4 large-4 text-left">
        <a title="All blog posts" href="/post.html">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
            All posts
        </a>
    </div>
    <div class="columns small-4 medium-4 large-4 text-right">
        {% if page.next != nil %}
        <a title="{{ page.next.title }}" href="{{ site.url }}/{{ page.next.url }}">
            {{ page.next.title }}
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </a>
        {% else %}
        &nbsp;
        {% endif %}
    </div>
</div>
