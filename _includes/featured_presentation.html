<h4>Featured presentation <a title="All articles and presentations" href="{{site.baseurl}}/presentation.html"><i class="fa fa-list"></i></a></h4>
{% assign articles = (site.articles | where:'featured', 1 | sort: 'date') | reverse %}
{% for article in articles limit:1 %}
<div class="row">
    <div class="columns">
        <h5>{{ article.title }}</h5>
        {% if article.view != nil %}
        <a title="View" href="{{ article.view }}"><i class="fa fa-file-movie-o"></i></a>
        {% endif %}
        {% if article.download != nil %}
        <a title="Download" href="{{ article.download }}"><i class="fa fa-cloud-download"></i></a>
        {% endif %}
    </div>
</div>
{% endfor %}
