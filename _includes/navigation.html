<div class="icon-bar eight-up">
    {% assign navigation = (site.navigation | sort: 'icon_index') %}
    {% for item in navigation %}
    <a class="item" href="{{ item.icon_url }}" title="{{ item.title }}">
        <i class="fa {{ item.icon }} fa-2x"></i>
        <label class="show-for-large-up">{{ item.label }}</label>
    </a>
    {% endfor %}
</div>
