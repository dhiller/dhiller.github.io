<div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/">dhiller.de</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="left">
                {% assign navigation = (site.navigation | sort: 'icon_index' | where: "scope", "local") %}
                {% for item in navigation %}
                <li>
                    <a class="item" href="{{ item.icon_url }}" title="{{ item.title }}">
                        <i class="fa {{ item.icon }} fa-1x"></i> {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </nav>
</div>
